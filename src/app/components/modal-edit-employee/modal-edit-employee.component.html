  <ion-card style="box-shadow: none !important;">

    <ion-card-header>

      <!-- <ion-card-title style="text-align: center; top:10px;">Nuevo empleado</ion-card-title>
      <ion-card-subtitle style="text-align: center; top:10px;">Empleado</ion-card-subtitle> -->


    <div class="card">
      <div class="header">
        <div class="avatar">

            <!-- <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt=""> -->

            <div *ngIf="selectedImageDataUrl" >
              <img [src]="selectedImageDataUrl" alt="Selected Image" >
            </div>

            <div *ngIf="!selectedImageDataUrl" >
              <img [src]="employeeAvatar" alt="Default employee image">
            </div>

            <ion-button class="buttonNewImage" (click)="takePicture()">
              <ion-icon name="camera">
              </ion-icon>
            </ion-button>

        </div>
      </div>
    </div>

    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <form [formGroup]="credentials" (ngSubmit)="confirm()">

          <!-- <div class="centered-div" *ngIf="!selectedImageDataUrl">
            <p><ion-text color="secundary"style="text-align:center ;font-family: QuickSand; font-weight: 600;">
              <ion-icon name="warning"></ion-icon>
              Aviso: <br> debe establecer una foto de empleado
            </ion-text></p>
          </div>
          <div class="centered-div" *ngIf="selectedImageDataUrl">
            <p><ion-text color="primary"style="text-align:center ;font-family: QuickSand; font-weight: 600;">
              <ion-icon name="checkmark"></ion-icon>
              Foto de empleado establecida
            </ion-text></p>
          </div> -->

          <ion-item>
            <ion-label style="font-family: QuickSand; font-weight: 600;" position="stacked" color="primary">
             <ion-icon name="person"></ion-icon>
            Nombre completo</ion-label>
            <ion-input formControlName="name" type="text" placeholder="Nombre(s)" [(ngModel)]="employeeName"></ion-input>

                <ion-note  style="font-family: QuickSand; font-weight: 600;" slot="error" *ngIf="(name.dirty || name.touched) && name.invalid">
                  Únicamente letras</ion-note>

            </ion-item>

          <ion-item>
            <ion-label style="size: 0; margin: 0; padding: 0; width: 0; height: 0;"></ion-label>
            <ion-input formControlName="middle_name" type="text" placeholder="Apellido Paterno"  [(ngModel)]="employeeFirstName"></ion-input>
            <ion-note  style="font-family: QuickSand; font-weight: 600;" slot="error" *ngIf="(middle_name.dirty || middle_name.touched) && middle_name.invalid">Únicamente letras</ion-note>
          </ion-item>

          <ion-item>
            <ion-label style="size: 0; margin: 0; padding: 0; width: 0; height: 0;"></ion-label>
            <ion-input formControlName="last_name" type="text" placeholder="Apellido Materno"  [(ngModel)]="employeeLastName"></ion-input>
            <ion-note  style="font-family: QuickSand; font-weight: 600;" slot="error" *ngIf="(last_name.dirty || last_name.touched) && last_name.invalid">Únicamente letras</ion-note>
          </ion-item>

          <ion-item lines = "">
            <ion-label style="font-family: QuickSand; font-weight: 600;"  position="stacked" color="primary">
             <ion-icon name="call-sharp"></ion-icon>
            Telefono</ion-label>
            <ion-input type="tel" formControlName="phone" placeholder="6611100822" inputmode="phone"  [(ngModel)]="employeePhone"></ion-input>
            <ion-note  style="font-family: QuickSand; font-weight: 600;" slot="error" *ngIf="(phone.dirty || phone.touched) && phone.invalid">Única y solamente 10 digitos</ion-note>
          </ion-item>

          <ion-item>
            <ion-label style="font-family: QuickSand; font-weight: 600;" position="stacked" color="primary">
              <ion-icon name="mail"></ion-icon>
            E-mail</ion-label>
            <ion-input formControlName="email" type="text" placeholder="example@exam.com"  [(ngModel)]="employeeEmail"></ion-input>
            <ion-note  style="font-family: QuickSand; font-weight: 600;" slot="error" *ngIf="(email.dirty || email.touched) && email.invalid">email inválido</ion-note>
          </ion-item>

          <ion-item >
             <ion-label style="font-family: QuickSand; font-weight: 600;" position="stacked" color="primary">
                <ion-icon name="keypad"></ion-icon>
              Numero de control</ion-label>
             <ion-input formControlName="num_control" type="text" placeholder="EXAMPLE1020201"  [(ngModel)]="employeeControlNumber"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label style="font-family: QuickSand; font-weight: 600;" color="primary">
              <ion-icon name="transgender"></ion-icon> Genero</ion-label>
              <ion-select  placeholder="Elegir" okText="Aceptar" cancelText="Cancelar" formControlName="gender"  [(ngModel)]="employeeGender">
                <ion-select-option value="M">Masculino</ion-select-option>
                <ion-select-option value="F">Femenino</ion-select-option>
                <ion-select-option value="O">Otro</ion-select-option>
              </ion-select>
          </ion-item>

           <ion-accordion-group >
            <ion-accordion  value="start" >

              <ion-item slot="header" id="accordion" (click)="scrollToAccordion()">
                <ion-label style="font-family: QuickSand; font-weight: 600;" color="primary">
                  <ion-icon name="calendar-number">
                  </ion-icon> Fecha de nacimiento
                </ion-label>
              </ion-item>

              <ion-datetime
                preferWheel="true"
                presentation="date"
                formControlName="birth_date"
                id="datetime"
                slot="content"
                [(ngModel)]="employeeBirthDate"
                ></ion-datetime>

            </ion-accordion>
          </ion-accordion-group>

        </form>

      </ion-list>
    </ion-card-content>
  </ion-card>



</ion-content>
