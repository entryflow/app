<ion-header mode = "ios">
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-button (click)="cancel()" [strong]="true" color="primary"> <ion-icon slot="start" name="arrow-back-outline"></ion-icon>Volver</ion-button>
    </ion-buttons>
    <ion-title>{{employeeName}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios" class="ion-padding">

    <div class="employeInfo">

      <ion-card>
        <ion-card-header>
          <ion-card-title style="text-align: center; top:10px;">{{employeeName}} {{employeeFirstName}} {{employeeLastName}}</ion-card-title>
          <ion-card-subtitle style="text-align: center; top:10px;">Empleado</ion-card-subtitle>
          <!--FOTO DE PERFIL-->
        <div class="card">
          <div class="header">
            <div class="avatar">
              <img src="{{employeeAvatar}}" alt="">
            </div>
          </div>
        </div>

        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <!--NUM CELULAR-->
            <ion-item lines = "none">

              <ion-label style="font-family: QuickSand; font-weight: 600;" position="stacked" color="primary">No. Celular</ion-label>
              <ion-input [readonly]="true">{{employeePhone}}</ion-input>

            </ion-item>

                <!--CORREO ELECTRONICO-->
            <ion-item lines = "none">

              <ion-label style="font-family: QuickSand; font-weight: 600;" position="stacked" color="primary">Email</ion-label>
              <ion-input [readonly]="true">{{employeeEmail}}</ion-input>

            </ion-item>

               <!--NUMERO DE CONTROL-->
            <ion-item lines = "none">
               <ion-label style="font-family: QuickSand; font-weight: 600;" position="stacked" color="primary">Numero de control</ion-label>
               <ion-input [readonly]="true" >{{employeeControlNumber}}</ion-input>
            </ion-item>

              <!--GENERO-->
            <ion-item lines="none">
              <ion-label style="font-family: QuickSand; font-weight: 600;" position="stacked" color="primary">Genero</ion-label>
              <ion-input [readonly]="true" >{{employeeGender}}</ion-input>
            </ion-item>

              <!--FECHA DE NACIMIENTO-->
            <ion-item lines="none">
                 <ion-label style="font-family: QuickSand; font-weight: 600;" position="stacked" color="primary">Fecha de nacimiento</ion-label>
                 <ion-input [readonly]="true" >{{employeeBirthDate}}</ion-input>
            </ion-item>

          </ion-list>
        </ion-card-content>
      </ion-card>


    </div>




</ion-content>
